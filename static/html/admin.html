<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>管理中心</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-lg-1">
        <img src="logo-113-127.png" height="125%" width="125%" class="logo">
      </div>
      <div class="col-lg-11">
        <nav class="navbar navbar-default">
          <div class="collapse navbar-collapse">
            <ul id="navoptions" class="nav navbar-nav navbar-left">
              <li><a href="/dashboard">控制面板</a></li>
              <li class="active"><a href="/admin">管理中心</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>欢迎，<a id="user" href=""></a></li>
              <li><a href="/logout">登出</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="col-lg-6">
        <h3>用户列表</h3>
        <div id="usersList"></div>
        <button type="button" class="btn btn-success" id="addUser">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加用户
        </button>
      </div>
      
      <div class="col-lg-6">
        <form role="form" method="post" id="signUpForm">
          <span id="unmatched-passwords">Passwords Do Not Match</span>
          <span id="username-exists">Username Already Exists</span>
          <span id="invalid-username">Username (3-16 Alphanumeric characters)</span>
          <span id="invalid-password">Password (8-24 Characters, no whitespace)</span>
          <input type="text" class="form-control signUpForm-control" placeholder="输入用户名" name="username" required>
          <input type="password" class="form-control signUpForm-control" placeholder="输入密码" name="password" required>
          <input type="password" class="form-control signUpForm-control" placeholder="再次输入密码" name="rpassword" required>
          <select class="form-control signUpForm-control">
            <option>普通用户</option>
            <option>管理员</option>
          </select>
          <button type="submit" class="btn btn-success btn" id="addUser">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加用户
          </button>
        </form>
        
        <form role="form" method="post" id="editUserForm" class="form-horizontal">
          <div class="form-group">
            <label for="editUserFormUsername" class="col-lg-2 control-label">用户名</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="editUserFormUsername" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="editUserFormPermission" class="col-lg-2 control-label">权限</label>
            <div class="col-lg-10">
              <select id="editUserFormPermission" class="form-control">
                <option>普通用户</option>
                <option>管理员</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-success" disabled="disabled" id="updateUserInfoButton">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 更新用户资料
          </button>
          <button type="button" class="btn btn-danger" id="removeUserButton">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 移除用户
          </button>
        </form>
      </div>
    </div>
  
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
